<div class="currentUtcPallate">
    <div>
        <div class='currentUtcPallateDiv'>
            <p  class='currentUtcPallateLabel'>Local date</p>
            <h5>{{localDate}}</h5>
        </div>
        <div class='currentUtcPallateDiv'>
            <p  class='currentUtcPallateLabel'>Local time</p>
            <h5>{{localTime}}</h5>
        </div>
        <div class='currentUtcPallateDiv'>
            <p  class='currentUtcPallateLabel'>Local time zone ({{localTimeZone}})</p>
            <h5>{{localTimeZoneName}}</h5>
        </div>
    </div>
</div>
<form action="#" style="width: 100%;" id='dts'>
    <div class='row disp-flex'>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label disp-inline">
          <input class="mdl-textfield__input" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" id="yyyy" name='yyyy' [(ngModel)]='yearInput' (keyup)='convertDateToSecs()'>
          <label class="mdl-textfield__label" for="yyyy">YYYY</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label disp-inline">
          <input class="mdl-textfield__input" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" id="mm" maxlength="2" max="99" name='mm' [(ngModel)]='monthInput' #monthInp (keyup)='convertDateToSecs()'>
          <label class="mdl-textfield__label" for="mm">MM</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label disp-inline">
          <input class="mdl-textfield__input" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" id="dd" maxlength="2" name='dd' [(ngModel)]='dayInput' #dayInp (keyup)='convertDateToSecs()'>
          <label class="mdl-textfield__label" for="dd">DD</label>
        </div>
    </div>
    <div class='row disp-flex' >
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label disp-inline">
          <input class="mdl-textfield__input" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" id="hh" maxlength="2" name='hh' [(ngModel)]='hourInput' #hourInp (keyup)='convertDateToSecs()'>
          <label class="mdl-textfield__label" for="hh">HH</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label disp-inline">
          <input class="mdl-textfield__input" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" id="mins" maxlength="2" name='mins' [(ngModel)]='minuteInput' #minuteInp (keyup)='convertDateToSecs()'>
          <label class="mdl-textfield__label" for="mins">MM</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label disp-inline">
          <input class="mdl-textfield__input" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" id="ss" maxlength="2" name='ss' [(ngModel)]='secondInput' #secondInp (keyup)='convertDateToSecs()'>
          <label class="mdl-textfield__label" for="ss">SS</label>
        </div>
    </div>
    <div class='row disp-flex'>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="milliSecs" value='{{milliSecs}}' placeholder="" readonly>
          <label class="mdl-textfield__label" for="milliSecs">to seconds since epoch:</label>
        </div>
    </div>
    <div>
        <button class="mdl-button mdl-js-button mdl-button--accent" (click)='currentDateFun()' style='float:right'>
            Now
        </button>
    </div>
  </form>
